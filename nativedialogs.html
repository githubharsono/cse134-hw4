<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" /> <!-- utf-8 = ascii -->
	<meta name="description" content="Portfolio for Ryan Harsono" />
	<meta name="keywords" content="Ryan, Harsono, UC San Diego" />
	<meta name="author" content="Ryan Harsono" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- responsive scaling -->
	<title>Native Dialogs</title> <!-- title = tab bar title -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
</head>

<body>
	<h1>Simple Dialogs</h1>

	<button id="alertButton">Alert</button>
	<button id="confirmButton">Confirm</button>
	<button id="promptButton">Prompt</button>
	<button id="saferPromptButton">Safer Prompt</button>
	
	<hr>
	<output id="output"></output>


	<script>
		const alertButton = document.getElementById("alertButton");
		alertButton.addEventListener("click", () => {
			alert("Alert pressed!");
		});

		const output = document.getElementById("output");

		const confirmButton = document.getElementById("confirmButton");
		confirmButton.addEventListener("click", () => {
			const choice = confirm("Do you confirm this?");
			output.textContent = `The value returned by the confirm method is: ${choice}`;
		});

		const promptButton = document.getElementById("promptButton");
		promptButton.addEventListener("click", () => {
			output.textContent = "";
			
			setTimeout(() => {
				const input = prompt("What is your name?");
				output.innerHTML = input===null ? "User didn't enter anything" : `You entered: ${input}`;
			}, 0);
		});


		const saferPromptButton = document.getElementById("saferPromptButton");
		saferPromptButton.addEventListener("click", () => {
			output.textContent = "";
			
			setTimeout(() => {
				const input = prompt("What is your name?");
				output.innerHTML = input===null ? "User didn't enter anything" : DOMPurify.sanitize(`You entered: ${input}`);
			}, 0);
		});
	</script>
</body>

</html>
